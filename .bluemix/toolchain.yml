name: "Performance Test Template"
description: "Includes needed setup info"

# GitLabs repos
micro1-repo:
service_id: hostedgit
  parameters:
   repo_name: "micro1-{{name}}"
   repo_url: "https://git.stage1.ng.bluemix.net/tinalindhqvist64/phpApp4UITesting"
   type: "clone"
   has_issues: false

micro2-repo:
service_id: hostedgit
  parameters:
   repo_name: "micro2-{{name}}"
   repo_url: "https://git.stage1.ng.bluemix.net/tinalindhqvist64/StaticHtmlApp4UITesting"
   type: "clone"
   has_issues: true

# Pipelines
micro1-build:
  service_id: pipeline
  parameters:
    name: "micro1-{{name}}"
    ui-pipeline: true
    configuration:
      stages:
      - name: ScriptStage
        inputs:
        - type: git
          branch: master
          service: "micro1-repo"
        triggers:
         - type: commit
     jobs:
     - name: BuildJob
       type: builder
       script: |
         #!/bin/bash
         echo "Test"
      execute: true
    services: ["micro1-repo"]


micro2-build:
  service_id: pipeline
  parameters:
    name: "micro2-{{name}}"
    configuration:
    services: ["micro2-repo"]

alerting:
  service_id: pagerduty
  parameters:
    api_key: ""
    service_name: ""
    user_email: ""
    user_phone: ""

dra:
  service_id: draservicebroker
  parameters:
